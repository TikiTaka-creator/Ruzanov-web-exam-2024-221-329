{% extends 'base_generic.html' %}

{% block content %}
  <div class="w-full max-w-xs mx-auto mt-20">
    <form method="post" class="bg-white shadow-md rounded mt-2 px-2 pb-2 pt-2">
      {% csrf_token %}
      <div class="mb-4">
        <h2 class="block text-gray-700 text-lg font-bold mb-2">Регистрация</h2>
      </div>
      {{ form.as_p }}
      <div class="flex flex-col items-center justify-between">
        <button class="bg-teal-500 hover:bg-teal-700 font-bold py-2 px-2 rounded" type="submit">
          Зарегистрироваться
        </button>
        <a href="/accounts/login/" class="text-blue-500 hover:text-blue-700">Есть аккаунт? Авторизоваться</a>
      </div>
    </form>
  </div>
{% endblock %}
